<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center; /* Center the title */
        }
        h1 {
            color: #0277bd; /* Dark blue for the heading */
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 0 auto; /* Center the form */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px; /* Increased padding for better size */
            margin: 10px 0;
            border: 2px solid #81d4fa; /* Light blue border */
            border-radius: 5px;
            transition: border-color 0.3s;
            font-size: 16px; /* Consistent font size */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0288d1; /* Darker blue on focus */
            outline: none;
        }
        input[type="submit"] {
            background-color: #03a9f4; /* Bright blue for the button */
            color: white;
            border: none;
            padding: 12px; /* Same padding as input fields */
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            font-size: 16px; /* Same font size as input fields */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        input[type="submit"]:hover {
            background-color: #0288d1; /* Darker blue on hover */
        }
        .message {
            color: #d32f2f; /* Red for error messages */
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>REGISTER</h1>
        <form action="register" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="text" name="email" placeholder="Email" required><br>
            <input type="password" name="password1" placeholder="Password" required><br>
            <input type="password" name="password2" placeholder="Confirm Password" required><br>
            <input type="submit" value="Register">
        </form>
        <div class="message">
            {% for message in messages %}
                <h2>{{ message }}</h2>
            {% endfor %}
        </div>
    </div>
</body>
</html>
